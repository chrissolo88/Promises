<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Promise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main id="content" class="justify-content-center mx-auto">
            <div class="jumbotron">
                <h1 class="display-4">Numbers</h1>
                <form>
                    <div class="form-group">
                        <label for="favorite-number">Favorite Number</label>
                        <input type="text" class="form-control" id="favorite-number" aria-describedby="emailHelp">
                    <div class="form-group">
                        <label for="fact-number">Number of Facts</label>
                        <input type="text" class="form-control" id="fact-number">
                    </div>
                    <button type="submit" class="btn btn-primary m-2" id="fact-btn">Find Facts</button>
                </form>
                <p class="lead" id="facts"></p>
            </div>
            <hr>
            <h1 class="display-4">Cards</h1>
            <div class="row">
                <div class="col-12 bg-success text-center" id="cards">
                    <form>
                        <button type="submit" class="btn btn-light m-5 " id="card-btn">Deal Card</button>
                    </form>
                    <div id="cards-area">

                    </div>
                </div>
              </div>
              <h1 class="display-4">Pokemon</h1>
              <div class="row">
                <div class="col-12 bg-light text-center">
                    <form>
                        <button type="submit" class="btn btn-warning m-5 " id="pokemon-btn">Catch 3 Pokemon</button>
                    </form>
                    <div class="row" id="pokemon-area">

                    </div>
                </div>
              </div>
        </main>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
